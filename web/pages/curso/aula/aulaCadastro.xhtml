<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">AULA - CADASTRAR</font>
        </h1>

        <h:form id="formAulaCadastro">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroAulaCadastro" value="#{aulaMB.mensagem}" rendered="#{aulaMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoAulaCadastro" value="#{aulaMB.mensagem}" rendered="#{aulaMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Título:
                    </td>
                    <td>
                        <h:inputText id="aulaCadastroTitulo" value="#{aulaMB.aulaSelecionada.titulo}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Título obrigatório" />
                    </td>
                    <td>
                        <h:message for="aulaCadastroTitulo" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Pontuação:
                    </td>
                    <td>
                        <h:inputText id="aulaCadastroPontuacao" value="#{aulaMB.aulaSelecionada.pontuacao}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Pontuação obrigatória" />
                    </td>
                    <td>
                        <h:message for="aulaCadastroPontuacao" />
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Conteúdo:
                    </td>
                    <td>
                        <h:inputTextarea id="aulaCadastroConteudo" value="#{aulaMB.aulaSelecionada.conteudo}"  
                                         cols="75" rows="20" required="true" requiredMessage="Conteúdo obrigatório" />
                    </td>
                    <td>
                        <h:message for="aulaCadastroConteudo" />
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnAulaCadastroCadastrar" value="Cadastrar" action="#{aulaMB.cadastrarAula()}" />
                        <h:button id="btnAulaCadastroVoltar" value="Voltar" outcome="aula" />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
