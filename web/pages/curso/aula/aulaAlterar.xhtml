<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">AULA - ALTERAR</font>
        </h1>
        
        <h:form id="formAulaAlterar">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroAulaAlterar" value="#{aulaMB.mensagem}" rendered="#{aulaMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoAulaAlterar" value="#{aulaMB.mensagem}" rendered="#{aulaMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Título:
                    </td>
                    <td>
                        <h:inputText id="aulaAlterarTitulo" value="#{aulaMB.aulaSelecionada.titulo}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Título obrigatório" />
                    </td>
                    <td>
                        <h:message for="aulaAlterarTitulo" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Pontuação:
                    </td>
                    <td>
                        <h:inputText id="aulaAlterarPontuacao" value="#{aulaMB.aulaSelecionada.pontuacao}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Pontuação obrigatório" />
                    </td>
                    <td>
                        <h:message for="aulaAlterarPontuacao" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Conteúdo:
                    </td>
                    <td>
                        <h:inputTextarea id="cursoAlterarConteudo" value="#{aulaMB.aulaSelecionada.conteudo}"  
                                         cols="75" rows="20" required="true" requiredMessage="Conteúdo obrigatório" />
                    </td>
                    <td>
                        <h:message for="cursoAlterarConteudo" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnAulaAlterarAlterar" value="Alterar" action="#{aulaMB.alterarAula()}" />
                        <h:commandButton id="btnAulaAlterarVoltar" value="Voltar" action="#{aulaMB.voltar()}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
