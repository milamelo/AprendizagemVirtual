<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">CURSO - ALTERAR</font>
        </h1>
        
        <h:form id="formCursoAlterar">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroCursoAlterar" value="#{cursoMB.mensagem}" rendered="#{cursoMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoCursoAlterar" value="#{cursoMB.mensagem}" rendered="#{cursoMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Nome:
                    </td>
                    <td>
                        <h:inputText id="grupoAlterarNome" value="#{cursoMB.cursoSelecionado.nome}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Nome obrigatório"
                                     readonly="#{cursoMB.podeEditarNome(curso)}" disabled="#{cursoMB.podeEditarNome(curso)}"/>
                    </td>
                    <td>
                        <h:message for="grupoAlterarNome" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Descrição:
                    </td>
                    <td>
                        <h:inputTextarea id="cursoAlterarDescricao" value="#{cursoMB.cursoSelecionado.descricao}"  
                                         cols="31" rows="4" required="true" requiredMessage="Descrição obrigatório" />
                    </td>
                    <td>
                        <h:message for="cursoAlterarDescricao" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnCursoAlterarAlterar" value="Alterar" action="#{cursoMB.alterarCurso()}" />
                        <h:commandButton id="btnCursoAlterarVoltar" value="Voltar" action="#{cursoMB.voltar()}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
