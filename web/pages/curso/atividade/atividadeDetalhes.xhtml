<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">ATIVIDADE - DETALHES</font>
        </h1>

        <h:form id="formAtividadeDetalhes">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroAtividadeDetalhes" value="#{atividadeMB.mensagem}" rendered="#{atividadeMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoAtividadeDetalhes" value="#{atividadeMB.mensagem}" rendered="#{atividadeMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Código:
                    </td>
                    <td>
                        <h:outputText id="atividadeDetalhesCodigo" value="#{atividadeMB.atividadeSelecionada.id}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Título:
                    </td>
                    <td>
                        <h:outputText id="atividadeDetalhesTítulo" value="#{atividadeMB.atividadeSelecionada.titulo}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Tipo Atividade:
                    </td>
                    <td>
                        <h:outputText id="atividadeDetalhesTipoAtividade" value="#{atividadeMB.atividadeSelecionada.tipoAtividade.descricao}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Data Entrega:
                    </td>
                    <td>
                        <h:outputText id="atividadeDetalhesDataEntrega" value="#{atividadeMB.atividadeSelecionada.dataEntrega}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Descrição:
                    </td>
                    <td>
                        <h:inputTextarea id="atividadeDetalhesDescricao" value="#{atividadeMB.atividadeSelecionada.descricao}"  
                                         cols="75" rows="25" disabled="true" readonly="true" />
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <center><h:commandButton id="btnAtividadeDetalhesVoltar" value="Voltar" action="#{atividadeMB.voltar()}" /></center>
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
