<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">USUÁRIO - ALTERAR SENHA</font>
        </h1>
        
        <h:form id="formUsuarioAlterarSenha">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroUsuarioAlterarSenha" value="#{usuarioMB.mensagem}" rendered="#{usuarioMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoUsuarioAlterarSenha" value="#{usuarioMB.mensagem}" rendered="#{usuarioMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Senha atual:
                    </td>
                    <td>
                        <h:inputSecret id="usuarioAlterarSenhaSenhaAnterior" value="#{usuarioMB.senhaAtual}" maxlength="20"
                                       size="30" required="true" requiredMessage="Senha atual obrigatória" />
                    </td>    
                    <td>
                        <h:message for="usuarioAlterarSenhaSenhaAnterior" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Nova Senha:
                    </td>
                    <td>
                        <h:inputSecret id="usuarioAlterarSenhaSenha" value="#{usuarioMB.usuarioSelecionado.senha}" maxlength="20"
                                       size="30" required="true" requiredMessage="Senha obrigatório" />
                    </td>    
                    <td>
                        <h:message for="usuarioAlterarSenhaSenha" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirmar Nova Senha:
                    </td>
                    <td>
                        <h:inputSecret id="usuarioAlterarSenhaConfirmarSenha" value="#{usuarioMB.confirmarSenha}" maxlength="20"
                                       size="30" required="true" requiredMessage="Confirmar senha obrigatório" />
                    </td>    
                    <td>
                        <h:message for="usuarioAlterarSenhaConfirmarSenha" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnUsuarioAlterarSenhaAlterar" value="Alterar Senha" action="#{usuarioMB.alterarSenhaUsuario()}" />
                        <h:button id="btnUsuarioAlterarSenhaVoltar" value="Voltar" outcome="perfil" />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
