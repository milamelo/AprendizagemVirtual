<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">APRENDIAZAGEM VIRTUAL - TIPO ATIVIDADE</font>
        </h1>

        <h:form id="formTipoAtividade">
            <table align="center" cellpadding="4" cellspacing="4" border="0" 
                   style="background-color: white;">
                <tr>
                    <td colspan="3">
                        <center>
                            <h:outputText id="msgErroTipoAtividade" value="#{tipoAtividadeMB.mensagem}" rendered="#{tipoAtividadeMB.exibeMsgErro}" 
                                          style="color: red;"/>
                            <h:outputText id="msgSucessoTipoAtividade" value="#{tipoAtividadeMB.mensagem}" rendered="#{tipoAtividadeMB.exibeMsgSucesso}" 
                                          style="color: blue;"/>
                        </center>
                    </td>
                </tr>

                <tr>
                    <td>
                        <center>
                            <h:commandButton id="btnTipoAtividadeCadastrar" value="Cadastrar" 
                                             action="#{tipoAtividadeMB.prepararCadastrar()}" rendered="#{tipoAtividadeMB.permissaoEspecial}"/>
                        </center>
                    </td>
                    <td>
                        <center>
                            <h:commandButton id="btnTipoAtividadeMenu" value="Voltar ao Menu" action="#{tipoAtividadeMB.paginaLogado()}" />
                        </center>
                    </td>
                    <td>
                        <center>
                            <h:commandButton id="btnTipoAtividadeLogout" value="Logout" action="#{loginMB.sair()}" />
                        </center>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <hr/>
                    </td>
                </tr>

                <!-- FILTRO -->
                <tr>
                    <td colspan="3">
                        <table align="center" cellpadding="4" cellspacing="4" border="0" 
                               style="background-color: white;">
                            <tr>
                                <td colspan="2">
                                    <center><b>FILTRO</b></center>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Descrição:
                                </td>
                                <td>
                                    <h:inputText id="tipoAtividadeDescricao" value="#{tipoAtividadeMB.filtroTipoAtividade.descricao}" maxlength="50" 
                                                 size="30" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:commandButton id="btnTipoAtividadeLocalizar" value="Localizar" action="#{tipoAtividadeMB.localizar()}" />
                                    <h:commandButton id="btnTipoAtividadeLimpar" value="Limpar" action="#{tipoAtividadeMB.limpar()}" />
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
                <!-- FILTRO -->

                <tr>
                    <td colspan="3">
                        <hr/>
                    </td>
                </tr>

                <!-- LISTA -->
                <tr>
                    <td colspan="3">
                        <center>
                            <h:dataTable value="#{tipoAtividadeMB.tipoAtividades}" var="tipoAtividade" style="width: 450px;">
                                <h:column>
                                    <f:facet name="header">CÓDIGO</f:facet>
                                        #{tipoAtividade.id}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">DESCRIÇÃO</f:facet>
                                    <center>#{tipoAtividade.descricao}</center>
                                </h:column>

                                <h:column>
                                    <center>
                                        <h:commandButton id="btnTipoAtividadeAlterar" value="Alterar" 
                                                         action="#{tipoAtividadeMB.prepararTipoAtividade(tipoAtividade)}" rendered="#{tipoAtividadeMB.permissaoEspecial}"/>
                                    </center>
                                </h:column>

                                <h:column>
                                    <center>
                                        <h:commandButton id="btnTipoAtividadeRemover" value="Remover" 
                                                         action="#{tipoAtividadeMB.remover(tipoAtividade)}" rendered="#{tipoAtividadeMB.permissaoEspecial}"/>
                                    </center>
                                </h:column>

                            </h:dataTable>
                        </center>
                    </td>
                </tr>
                <!-- LISTA -->

            </table>
        </h:form>
    </body>
</html>
