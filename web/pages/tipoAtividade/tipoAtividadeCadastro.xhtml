<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">TIPO ATIVIDADE - CADASTRAR</font>
        </h1>
        
        <h:form id="formTipoAtividadeCadastro">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroTipoAtividadeCadastro" value="#{tipoAtividadeMB.mensagem}" rendered="#{tipoAtividadeMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoTipoAtividadeCadastro" value="#{tipoAtividadeMB.mensagem}" rendered="#{tipoAtividadeMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Descrição:
                    </td>
                    <td>
                        <h:inputText id="tipoAtividadeCadastroDescricao" value="#{tipoAtividadeMB.tipoAtividadeSelecionada.descricao}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Descrição obrigatório" />
                    </td>
                    <td>
                        <h:message for="tipoAtividadeCadastroDescricao" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Multiplicidade:
                    </td>
                    <td>
                        <h:inputText id="tipoAtividadeCadastroMultiplicidade" value="#{tipoAtividadeMB.tipoAtividadeSelecionada.multiplicidade}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Multiplicidade obrigatório" />
                    </td>
                    <td>
                        <h:message for="tipoAtividadeCadastroMultiplicidade" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnTipoAtividadeCadastroCadastrar" value="Cadastrar" action="#{tipoAtividadeMB.cadastrarTipoAtividade()}" />
                        <h:button id="btnTipoAtividadeCadastroVoltar" value="Voltar" outcome="tipoAtividade" />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
