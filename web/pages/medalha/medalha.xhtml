<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">APRENDIAZAGEM VIRTUAL - MEDALHAS</font>
        </h1>

        <h:form id="formMedalha">
            <table align="center" cellpadding="4" cellspacing="4" border="0" 
                   style="background-color: white;">
                <tr>
                    <td colspan="3">
                        <center>
                            <h:outputText id="msgErroMedalha" value="#{medalhaMB.mensagem}" rendered="#{medalhaMB.exibeMsgErro}" 
                                          style="color: red;"/>
                            <h:outputText id="msgSucessoMedalha" value="#{medalhaMB.mensagem}" rendered="#{medalhaMB.exibeMsgSucesso}" 
                                          style="color: blue;"/>
                        </center>
                    </td>
                </tr>

                <tr>
                    <td>
                        <center>
                            <h:commandButton id="btnMedalhaCadastrar" value="Cadastrar" 
                                             action="#{medalhaMB.prepararCadastrar()}" rendered="#{medalhaMB.permissaoEspecial}"/>
                        </center>
                    </td>
                    <td>
                        <center>
                            <h:commandButton id="btnMedalhaMenu" value="Voltar ao Menu" action="#{medalhaMB.paginaLogado()}" />
                        </center>
                    </td>
                    <td>
                        <center>
                            <h:commandButton id="btnMedalhaLogout" value="Logout" action="#{loginMB.sair()}" />
                        </center>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <hr/>
                    </td>
                </tr>

                <!-- FILTRO -->
                <tr>
                    <td colspan="3">
                        <table align="center" cellpadding="4" cellspacing="4" border="0" 
                               style="background-color: white;">
                            <tr>
                                <td colspan="2">
                                    <center><b>FILTRO</b></center>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Nome:
                                </td>
                                <td>
                                    <h:inputText id="medalhaNome" value="#{medalhaMB.filtroMedalha.nome}" maxlength="50" 
                                                 size="30" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Pontuação Necessária:
                                </td>
                                <td>
                                    <h:inputText id="medalhaPontuacaoNecessaria" value="#{medalhaMB.filtroMedalha.pontuacaoNecessaria}" maxlength="50"
                                                 size="30" />
                                </td>    
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:commandButton id="btnMedalhaLocalizar" value="Localizar" action="#{medalhaMB.localizar()}" />
                                    <h:commandButton id="btnMedalhaLimpar" value="Limpar" action="#{medalhaMB.limpar()}" />
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
                <!-- FILTRO -->

                <tr>
                    <td colspan="3">
                        <hr/>
                    </td>
                </tr>

                <!-- LISTA -->
                <tr>
                    <td colspan="3">
                        <center>
                            <h:dataTable value="#{medalhaMB.medalhas}" var="medalha" style="width: 450px;">
                                <h:column>
                                    <f:facet name="header">NOME</f:facet>
                                        #{medalha.nome}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">PONTUAÇÃO</f:facet>
                                    <center>#{medalha.pontuacaoNecessaria}</center>
                                </h:column>

                                <h:column>
                                    <center>
                                        <h:commandButton id="btnMedalhaAlterar" value="Alterar" 
                                                         action="#{medalhaMB.prepararMedalha(medalha)}" rendered="#{medalhaMB.permissaoEspecial}"/>
                                    </center>
                                </h:column>

                                <h:column>
                                    <center>
                                        <h:commandButton id="btnMedalhaRemover" value="Remover" 
                                                         action="#{medalhaMB.remover(medalha)}" rendered="#{medalhaMB.permissaoEspecial}"/>
                                    </center>
                                </h:column>

                            </h:dataTable>
                        </center>
                    </td>
                </tr>
                <!-- LISTA -->

            </table>
        </h:form>
    </body>
</html>
