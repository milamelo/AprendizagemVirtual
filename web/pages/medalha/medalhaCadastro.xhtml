<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">MEDALHA - CADASTRAR</font>
        </h1>
        
        <h:form id="formMedalhaCadastro">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroMedalhaCadastro" value="#{medalhaMB.mensagem}" rendered="#{medalhaMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoMedalhaCadastro" value="#{medalhaMB.mensagem}" rendered="#{medalhaMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Nome:
                    </td>
                    <td>
                        <h:inputText id="medalhaCadastroNome" value="#{medalhaMB.medalhaSelecionada.nome}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Nome obrigatório" />
                    </td>
                    <td>
                        <h:message for="medalhaCadastroNome" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Pontuação Necessária:
                    </td>
                    <td>
                        <h:inputText id="medalhaCadastroPontuacaoNecessaria" value="#{medalhaMB.medalhaSelecionada.pontuacaoNecessaria}" maxlength="50"
                                       size="30" required="true" requiredMessage="Pontuação Necessária obrigatória" />
                    </td>    
                    <td>
                        <h:message for="medalhaCadastroPontuacaoNecessaria" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnMedalhaCadastroCadastrar" value="Cadastrar" action="#{medalhaMB.cadastrarMedalha()}" />
                        <h:button id="btnMedalhaCadastroVoltar" value="Voltar" outcome="medalha" />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
