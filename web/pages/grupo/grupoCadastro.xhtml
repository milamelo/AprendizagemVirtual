<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">GRUPO - CADASTRAR</font>
        </h1>
        
        <h:form id="formGrupoCadastro">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td colspan="2">
                        <h:outputText id="msgErroGrupoCadastro" value="#{grupoMB.mensagem}" rendered="#{grupoMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoGrupoCadastro" value="#{grupoMB.mensagem}" rendered="#{grupoMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Nome:
                    </td>
                    <td>
                        <h:inputText id="grupoCadastroNome" value="#{grupoMB.grupoSelecionado.nome}" maxlength="50" 
                                     size="30" required="true" requiredMessage="Nome obrigatÃ³rio" />
                    </td>
                    <td>
                        <h:message for="grupoCadastroNome" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnGrupoCadastroCadastrar" value="Cadastrar" action="#{grupoMB.cadastrarGrupo()}" />
                        <h:button id="btnGrupoCadastroVoltar" value="Voltar" outcome="grupo" />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
