<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 align="center">
            <font color="white">APRENDIAZAGEM VIRTUAL - MEDALHAS</font>
        </h1>

        <h:form id="formNovoCadastro">
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td>
                        <h:outputText id="msgErroMedalha" value="#{medalhaMB.mensagem}" rendered="#{medalhaMB.exibeMsgErro}" 
                                      style="color: red;"/>
                        <h:outputText id="msgSucessoMedalha" value="#{medalhaMB.mensagem}" rendered="#{medalhaMB.exibeMsgSucesso}" 
                                      style="color: blue;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:dataTable value="#{medalhaMB.medalhas}" var="medalha" style="width: 300px;">
                            <h:column>
                                <f:facet name="header">NOME</f:facet>
                                #{medalha.nome}
                            </h:column>

                            <h:column>
                                <f:facet name="header">PONTUAÇÃO</f:facet>
                                <center>#{medalha.pontuacaoNecessaria}</center>
                            </h:column>

                        </h:dataTable>
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
