<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Aprendizagem Virtual</title>
    </head>
    
    <body style="background-color: lightblue;">
        <h:form id="formLogin">
            <h1 align="center">
                <font color="white">APRENDIZAGEM VIRTUAL</font>
            </h1>
            <table align="center" cellpadding="0" cellspacing="5" border="0" style="background-color: white">
                <tr>
                    <td>
                        E-mail:
                    </td>
                    <td>
                        <h:inputText id="loginEmail" value="#{loginMB.usuario.email}" maxlength="50" 
                               size="30" required="true" requiredMessage="E-mail obrigatório" />
                    </td>
                    <td>
                        <h:message for="loginEmail" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Senha:
                    </td>
                    <td>
                        <h:inputSecret id="loginSenha" value="#{loginMB.usuario.senha}" maxlength="20"
                                       size="10" required="true" requiredMessage="Senha obrigatório" />
                    </td>    
                    <td>
                        <h:message for="loginSenha" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h:commandButton id="btnLoginLogar" value="Logar" action="#{loginMB.logar()}"  />
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
